version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  apt_packages:
    - graphviz
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    post_build:
      - python -m sphinx -T -b linkcheck source/ _build/linkcheck

python:
  install:
    - requirements: requirements.txt

sphinx:
  configuration: source/conf.py

formats:
  - pdf
